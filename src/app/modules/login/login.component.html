<div class="login-container">
  <div class="login-left">
    <div class="login-form-container">
      <div class="logo">
        <img src="/img/Logo Transparente.png" alt="FoodiesBNB Logo" class="logo-image">
      </div>
      
      <div class="form-section">
        <h2>Iniciar Sesión</h2>
        <p class="subtitle">Ingresa a tu cuenta para continuar</p>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="tu@email.com">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              placeholder="••••••••">
          </div>

          <button type="submit" class="login-btn" [disabled]="!form.valid || isLoading">
            <span *ngIf="isLoading">Iniciando sesión...</span>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </button>
        </form>
        
        <div class="register-link">
          <p>¿No tienes una cuenta? <a (click)="onRegister()">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="login-right">
    <img src="/img/Login.webp" alt="Food collage" class="background-image">
  </div>
</div>

<app-toast></app-toast>
